<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
</head>
<body>
    <h1>Task Information As Follows</h1>
    <div th:object="${task}">
    <h2 th:text="*{title}">Title</h2>
    <h2 th:text="*{dueDate}">DueDate</h2>
    <h2 th:text="*{completed}">Completed</h2></div>
</body>
</html>
