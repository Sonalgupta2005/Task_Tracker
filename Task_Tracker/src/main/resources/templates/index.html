<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
			
        }

        h1 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn {
            margin: 5px;
            font-size: 16px;
        }

        .table {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }

        th, td {
            text-align: center;
            padding: 12px;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            background-color: #f8f9fa;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
		.addbtn{
			justify-content:flex-end;
		}
		.anchor{
			width:100%;
			display:flex;
		}
    </style>
</head>

<body>

    <div class="container ">
		<div class="anchor">
        <a th:href="@{/addTask}" class="btn btn-primary addbtn">Add Task</a>
        <a th:href="@{/task/status/incomplete}" class="btn btn-secondary">Show Incomplete Tasks</a>
		</div>
        <h1>Tasks Information</h1>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Task Title</th>
                    <th>Task Due Date</th>
                    <th>Completion Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task:${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.dueDate}"></td>
                    
					<td>
					    <span th:if="${task.completed}" class="status-completed">Completed</span>
					    <span th:unless="${task.completed}" class="status-incomplete">Incomplete</span>
					</td>

                    <td>
                        <a th:href="@{/showFormUpdate/{id}(id=${task.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/delete/task/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
