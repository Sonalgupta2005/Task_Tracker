<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Add | Update</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .btn-custom {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-info {
            background-color: #17a2b8;
            border: none;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .custom-checkbox {
            transform: scale(1.3);
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add | Update Task</h1>

        <form action="#" th:action="@{/task}" th:object="${task}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label>Task Title:</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="Enter Task Title">
            </div>

            <div class="form-group">
                <label>Task Due Date:</label>
                <input type="date" th:field="*{dueDate}" class="form-control">
            </div>

            <div class="toggle-container">
                <label>Is Task Completed?</label>
                <input type="checkbox" th:field="*{completed}" class="custom-checkbox">
            </div>

            <button type="submit" class="btn btn-info btn-custom">Save Task</button>
        </form>

        <br>

        <a th:href="@{/}" class="btn btn-primary btn-custom">‚Üê Back to Task List</a>
    </div>

</body>
</html>
